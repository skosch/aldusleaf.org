{% extends "base.html" %}
{% block title %}{{ postentry_title }}{% endblock %}

{% block content %}
  <div class="bloglink-entry">
    <div class="bloglink-header">
      <p class="bloglink-category">{{ post_category }}</p>
       <h1 class="blogtitle">{{ post_title }}</h1>
          <p class="bloglink-subtitle">
          {{ post_subtitle }}
          </p>
      </div>
          <p class="bloglink-teaser">
          {{ post_content }}
          </p>
    </div>

{% endblock %}
